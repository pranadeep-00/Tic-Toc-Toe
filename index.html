<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Dual_Player.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Tic Tac Toe </h1>
    

    <div class="block" id="section2">
        <input type="text" class="box" id="a1" onclick="k1(); myFun()" />
        <input type="text" class="box" id="a2" onclick="k2(); myFun()"/>
        <input type="text" class="box" id="a3" onclick="k3(); myFun()"/><br/>
        <input type="text" class="box" id="a4" onclick="k4(); myFun()"/>
        <input type="text" class="box" id="a5" onclick="k5(); myFun()"/>
        <input type="text" class="box" id="a6" onclick="k6(); myFun()"/><br/>
        <input type="text" class="box" id="a7" onclick="k7(); myFun()"/>
        <input type="text" class="box" id="a8" onclick="k8(); myFun()"/>
        <input type="text" class="box" id="a9" onclick="k9(); myFun()"/>
    </div>

    <p id="result" class="results">  </p>
    <div class="d-flex flex-row justify-content-center">
        <div class="score-card">
            <p class="p1">
                Player-1 Score
            </p>
            <p id="Player-1" class="score">
                0
            </p>
        </div>
    
        <div class="score-card">
            <p class="p2">
                   Player-2 Score 
            </p>
            <p id="Player-2" class="score">
                0
            </p>
        </div>
    
    </div>
    <div class="bot">
        <button class="button" onclick="Reset()">
            RESET
        </button>
    </div>


    <script src="Dual_Player.js"> </script>
</body>
</html>
